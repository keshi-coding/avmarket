{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Meu Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/perfil/">Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'comunidades' %}">Comunidades</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'account_logout' %}">Logout</a></li>
                </ul>
            </div>

            <!-- BotÃ£o Messenger -->
            <div id="messenger-container">
                <button id="messenger-icon">Messenger</button>
            </div>
        </div>
    </nav>
</header>

<main class="container mt-4">
    {% block content %}{% endblock %}
</main>

<!-- Janela lateral do Messenger -->
<div id="messenger-sidebar" class="messenger-hidden">
    <h3>Bate-papos</h3>
    <button id="close-messenger">Fechar</button>
    <div id="chat-list"></div>
</div>

<footer class="text-center mt-4">
    <p>&copy; 2025 vk.solutions</p>
</footer>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/chat.js' %}"></script>
</body>
</html>

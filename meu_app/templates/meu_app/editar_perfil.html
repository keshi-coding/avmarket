<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
</head>
<body>
    <h1>Editar Perfil</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }} <!-- Renderiza o formulário com os campos alinhados verticalmente -->
        <button type="submit">Salvar Alterações</button>
    </form>
    <a href="{% url 'perfil' %}">Voltar para o Perfil</a> <!-- Link para retornar ao perfil -->
</body>
</html>

{% extends 'meu_app/base.html' %}
{% block content %}
<div class="container mt-4">
  <!-- Foto de Perfil e Informações -->
  <div class="text-center mb-4">
    <img src="{{ user.profile.profile_picture.url }}" alt="Foto de Perfil" class="rounded-circle" style="width: 120px; height: 120px; border: 3px solid #ddd;">
    <h3 class="mt-3">{{ user.username }}</h3>
    <p>{{ user.profile.bio }}</p>
  </div>

  <!-- Feed Principal -->
  <div class="row">
    <div class="col-md-8">
      <!-- Postar algo -->
      <div class="card mb-4">
        <div class="card-body">
          <form>
            <textarea class="form-control" rows="3" placeholder="O que você está pensando?"></textarea>
            <button class="btn btn-primary mt-3">Postar</button>
          </form>
        </div>
      </div>
      <!-- Exemplo de Postagem -->
      <div class="card mb-4">
        <div class="card-body">
          <h5><strong>Usuário X</strong></h5>
          <p>Esta é uma postagem de exemplo!</p>
        </div>
      </div>
    </div>

    <!-- Coluna lateral -->
    <div class="col-md-4">
      <h5>Amigos Online</h5>
      <ul>
        <li>Usuário A</li>
        <li>Usuário B</li>
      </ul>
    </div>
  </div>
</div>
{% endblock %}

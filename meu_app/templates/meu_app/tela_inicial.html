{% extends "meu_app/base.html" %}

{% block title %}Bem-vindo ao Meu Site{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1>Bem-vindo ao Site de Relacionamento LGBT</h1>
    <p class="lead mt-3">Nós também podemos AMAR.</p>

    <!-- Formulário de Login -->
    <div class="mt-4">
        <form method="post" action="{% url 'account_login' %}" class="text-start mx-auto" style="max-width: 400px;">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuário ou E-mail</label>
                <input type="text" id="id_username" name="login" class="form-control" placeholder="Digite seu usuário ou e-mail" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Senha</label>
                <input type="password" id="id_password" name="password" class="form-control" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Entrar</button>
        </form>
    </div>

    <!-- Link para Cadastro -->
    <div class="mt-3">
        <p>Não tem uma conta? <a href="{% url 'account_signup' %}">Cadastre-se</a></p>
    </div>
</div>
{% endblock %}
